<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raverunner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero-section {
            background: url('bg.png') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        .newest-drop, .featured-products, .benefits-section, .products-section, .promotional-section, .testimonials, .faqs, .footer {
            padding: 50px 0;
        }
        .product-card {
            margin-bottom: 30px;
        }
        .benefit-item {
            text-align: center;
            margin-bottom: 30px;
        }
        .promotional-item {
            text-align: center;
            margin-bottom: 30px;
        }
        .testimonial {
            text-align: center;
            margin-bottom: 30px;
        }
        .faq-item {
            margin-bottom: 20px;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">RAVERUNNER®</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>RAVERUNNER®</h1>
        <button class="btn btn-primary">Shop</button>
    </div>

    <!-- Newest Drop -->
    <div class="newest-drop container text-center">
        <h2>Newest Drop</h2>
        <img src="newsest.jpg" alt="Newest Drop" class="img-fluid">
        <button class="btn btn-primary mt-3">Shop Now</button>
    </div>

    <!-- Featured Products -->
    <div class="featured-products container">
        <h2 class="text-center">Featured Products</h2>
        <div class="row">
            <div class="col-md-4 product-card">
                <img src="bag.png" alt="Product" class="img-fluid">
                <h3>Product Name</h3>
                <p>Product Description</p>
                <p>$99.99</p>
            </div>
            <!-- Repeat for more products -->
        </div>
    </div>

    <!-- Benefits Section -->
    <div class="benefits-section container">
        <h2 class="text-center">Benefits</h2>
        <div class="row">
            <div class="col-md-4 benefit-item">
                <h3>Leak Free Hydration Guarantee</h3>
            </div>
            <!-- Repeat for more benefits -->
        </div>
    </div>

    <!-- Products Section -->
    <div class="products-section container">
        <h2 class="text-center">Top Selling Products</h2>
        <div class="row">
            <div class="col-md-3 product-card">
                <img src="bag.png" alt="Product" class="img-fluid">
                <h3>Product 1</h3>
                <p>$49.99</p>
            </div>
            <!-- Repeat for more products -->
        </div>
    </div>

    <!-- Promotional Section -->
    <div class="promotional-section container text-center">
        <div class="row">
            <div class="col-md-6 promotional-item">
                <h2>Top Pack</h2>
                <img src="bag.png" alt="Top Pack" class="img-fluid">
            </div>
            <div class="col-md-6 promotional-item">
                <h2> Raverunner</h2>
                </div>
                </div>
                </div>
                </body>
</html>
